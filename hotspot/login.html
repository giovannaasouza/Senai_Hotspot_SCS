<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

   

<body class="lite">
<body class="dark">

<header>
    <div class="header_login">

    </div>
</header>

    
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="CPF" />
        <input type="hidden" name="Senha" />
        
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.cpf.value = document.login.cpf.value;
            document.sendin.senha.value = hexMD5('$(chap-id)' + document.login.senha.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
 
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <svg class="logo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174 42"></svg>


                    <p class="info $(if error)alert$(endif)">
                        Olá bem vindo (a) <br /> </a>
                    </p>
                    <label>
                      
                        <input class="input_Login" name="CPF" type="text" value="CPF" placeholder="CPF" />
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" /> 
                        <input name="password" type="password" placeholder="Senha" />
                    </label>

                    <input type="submit" value="login" />

                    <p class="info $(if error)alert$(endif)">
                        Você ainda não é cadastrado? <br /> </a>

                </form>
                <p class="info bt"></p>

            </div>
        </div>
    </div>
</body>

</html>
